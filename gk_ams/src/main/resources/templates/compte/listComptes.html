	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<h1 align="center">Les banque de GK, Cursus Java, Promo 2024</h1>

Pour ajouter un nouveau compte bancaire, cliquez ici :
<a class="btn btn-primary" th:href="@{/comptes/add}">Ajouter Compte Bancaire</a>
<br />
<br />

<h3 align="center" style="background-color: brown;">Liste des comptes bancaires</h3>

<table border="4" align="center" class="table table-dark">
	<tr>
		<th>ID Compte</th>
		<th>Propriétaire</th>
		<th>Solde</th>
		<th>Date Création</th>
		<th>ID Banque</th>
		<th>Opérations</th>
	</tr>
	<tr th:each="cb:${cbs}">
		<td th:text="${cb.numCompte}"></td>
		<td th:text="${cb.proprietaire}"></td>
		<td th:text="${cb.solde}"></td>
		<td th:text="${cb.dateCreation}"></td>
		<td th:text="${cb.idBanque}"></td>
		<td>
			<a href="#" class="btn btn-primary">Détails</a>
			<a href="#" class="btn btn-warning">Modifier</a>
			<a th:href="@{/comptes/delete/{numCB}(numCB=${cb.numCompte})}" class="btn btn-danger">Supprimer</a>
		</td>
	</tr>

</table>
