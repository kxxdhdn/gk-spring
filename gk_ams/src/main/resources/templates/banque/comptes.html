<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<h1 align="center">Les comptes bancaires des physiciens</h1>

<h3 align="center" style="background-color: brown;">Affichage dans une liste</h3>
<ul>
	<li th:each="cb:${comptes}"
		th:text="${cb.numCompte}+' - '+${cb.proprietaire}+' - '+${cb.solde}+' - '+${cb.dateCreation}+' - '+${cb.idBanque}">
	</li>
	<li th:each="cb:${comptes}" th:text="${cb}"></li>
</ul>

Pour ajouter un nouveau compte bancaire, cliquez ici : <a class="btn btn-primary" th:href="@{/addCompte}">Ajouter Compte
	Bancaire</a>
<br />
<br />

<h3 align="center" style="background-color: brown;">Liste des comptes</h3>

<table border="4" align="center" class="table table-dark">
	<tr>
		<th>Numéro Compte</th>
		<th>Propriétaire</th>
		<th>Solde</th>
		<th>Date Création</th>
		<th>ID Banque</th>
		<th>Supprimer</th>
		<th>Modifier</th>
	</tr>
	<tr th:each="cb:${comptes}">
		<td th:text="${cb.numCompte}"></td>
		<td th:text="${cb.proprietaire}"></td>
		<td th:text="${cb.solde}"></td>
		<td th:text="${cb.dateCreation}"></td>
		<td th:text="${cb.idBanque}"></td>
		<td><a th:href="@{/deleteCompte/{numCB}(numCB=${cb.numCompte})}" class="btn btn-danger">Supprimer</a></td>
		<td><a href="#" class="btn btn-warning">Modifier</a></td>
	</tr>

</table>
