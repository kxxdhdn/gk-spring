<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<h1 align="center">Les comptes bancaires des physiciens</h1>

<h3 align="center" style="background-color: brown;">Ajouter un nouveau compte bancaire</h3>

<div style="width: 50%; margin-left: 20%;">
	<form method="post" th:action="@{/addCompte}">
		<label for="nb">Numéro Compte</label> <input id="nb" type="number" name="numCompte" class="form-control" />
		<br />
		<label for="ab">Propriétaire</label> <input id="ab" type="text" name="proprietaire" class="form-control" />
		<br />
		<label for="sol">Solde</label> <input id="sol" type="number" name="solde" class="form-control" />
		<br />
		<label for="dat">Date Création</label> <input id="dat" type="date" name="dateCreation" class="form-control" />
		<br />
		<label for="idb">ID Banque</label> <input id="idb" type="number" name="idBanque" class="form-control" />
		<br />
		<input type="submit" value="Ajouter" class="btn btn-primary" />
	</form>
</div>
