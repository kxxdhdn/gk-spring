<h1 align="center">Liste des banques franÃ§aises</h1>

<h3 align="center" style="background-color: brown;">Affichage dans une liste</h3>
<ul>
	<li th:each="banque:${banques}"
		th:text="${banque.nomBanque}+' - '+${banque.adresseBanque}+' - '+${banque.capitalBanque}"></li>
	<li th:each="banque:${banques}" th:text="${banque}"></li>
</ul>

<h3 align="center" style="background-color: brown;">Affichage dans un tableau</h3>

<table border="4" align="center" class="table table-dark">
	<tr>
		<th>Nom Banque</th>
		<th>Capital Banque</th>
		<th>Adresse Banque</th>
	</tr>
	<tr th:each="banque:${banques}">
		<td th:text="${banque.nomBanque}"></td>
		<td th:text="${banque.capitalBanque}"></td>
		<td th:text="${banque.adresseBanque}"></td>
	</tr>

</table>
